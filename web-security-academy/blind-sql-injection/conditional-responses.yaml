requests:
# First we extract the trackingID Cookie
  - raw:
      - |
        GET / HTTP/1.1
        Host: {{Hostname}}
      - |
        GET / HTTP/1.1
        Host: {{Hostname}}
        Cookie: TrackingId={{trackingId}}; session={{session}}
    extractors:
      - type: kval
        name: trackingId
        internal: true
        kval:
          - "TrackingId"
        part: header
      - type: kval
        name: session
        internal: true
        kval:
          - "session"
        part: header
    matchers:
      - type: word
        words:
          - "Welcome"
        part: body